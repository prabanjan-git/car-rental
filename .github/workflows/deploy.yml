name: Deploy Car Rental App to EC2

on:
  push:
    branches: [ "master" ]   # Trigger on push to master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Step 3: Build Spring Boot jar
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Copy jar to EC2
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/car-rental-2.0.0.jar"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      # Step 5: Setup systemd service & restart app
      - name: Restart app on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            SERVICE_NAME=car-rental
            JAR_PATH=/home/${{ secrets.EC2_USER }}/app/car-rental-2.0.0.jar
            SERVICE_FILE=/etc/systemd/system/$SERVICE_NAME.service

            echo "Creating systemd service..."
            sudo bash -c "cat > $SERVICE_FILE" <<EOL
            [Unit]
            Description=Car Rental Spring Boot App
            After=network.target

            [Service]
            User=${{ secrets.EC2_USER }}
            ExecStart=/usr/bin/java -jar $JAR_PATH
            SuccessExitStatus=143
            Restart=always
            RestartSec=10
            StandardOutput=append:/home/${{ secrets.EC2_USER }}/app/app.log
            StandardError=append:/home/${{ secrets.EC2_USER }}/app/app-error.log

            [Install]
            WantedBy=multi-us

